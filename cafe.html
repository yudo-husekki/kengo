<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>森のカフェ -  mori cafe</title>
<style>
	body {
		font-family: sans-serif;
		background-color: #fefefe;
		color: #333;
		padding: 40px;
		line-height: 1.6;
	}

	header {
		background-color: #cbe2b0;
		padding: 20px;
		text-align: center;
	}

	h1 {
		margin: 0;
		color: #2c5c34;
	}

	.menu {
		background-color: #f8f8f8;
		padding: 20px;
		border-radius: 10px;
		margin-top: 30px;
	}

	.menu h2 {
		color: #4e7345;
	}

	ul {
		list-style: square;
		padding-left: 20px;
	}

	.contact {
		margin-top: 40px;
		background-color: #ececec;
		padding: 20px;
		border-radius: 10px;
	}

	.button {
		display: inline-block;
		background-color: #7aa674;
		color: white;
		padding: 10px 20px;
		border-radius: 5px;
		text-decoration: none;
	}

	.button:hover {
		background-color: #5f895a;
	}
	
</style>
</head>
<body>
	<header>
		<h1>mori cafe (森のカフェ) </h1>
		<p>静かな森の中で、あなただけのひとときを。</p>
	</header>

	<div class="menu">
		<h2>おすすめメニュー</h2>
		<ul>
			<li>森のハーブティー</li>
			<li>焼き立てシナモンロール</li>
			<li>季節のフルーツパフェ</li>
		</ul>
	</div>

	<div class="contact">
		<h2>お問い合わせ</h2>
		<p>ご予約・ご質問はお気軽にどうぞ。</p>
		<a href="#" class="button">お問合せフォームへ</a>
	</div>
</body>
</html>
